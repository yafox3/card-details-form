<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:regular,500,700" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>Card form</title>
</head>
<body>
    <div class="wrapper">

        <div class="card-container">
            <div class="card">
                <div class="card__content">
                    <div class="card__logo"></div>
                    <div class="card__number">0000 0000 0000 0000</div>
                    <div class="card__init">
                        <div class="card__name">Kretinin Ruslan</div>
                        <div class="card__date">00/00</div>
                    </div>
                </div>
            </div>
            <!-- /.card-->

            <div class="card card_backside">
                <div class="card__black-line"></div>
                <div class="card__content">
                    <div class="card__gray-line">
                        <span class="card__cvc">000</span>
                    </div>
                </div>
            </div>
            <!-- /.card card_backside -->
        </div>
        <!-- /.card-container -->

        <div class="form-container">

            <form action="#" class="form">

                <label for="name" class="form__label">Cardholder name</label>
                <input id="name" class="form__input" name="name" type="text" placeholder="e.g. Kretinin Ruslan" maxlength="32">
                <label for="number" class="form__label">Card number</label>
                <input id="number" class="form__input" name="number" type="text" placeholder="e.g. 1234 5678 9123 0000">
                
                <label for="date" class="form__label">exp. date (MM/YY)</label>
                <input id="date" class="form__input" name="date" type="text" placeholder="MM/YY" maxlength="5">
                <label for="cvc" class="form__label">cvc</label>
                <input id="cvc" class="form__input" name="cvc" type="text" placeholder="e.g. 123" maxlength="3">

                <!-- /.form__row -->

                <button class="form__btn">Confirm</button>

            </form>
            <!-- /.form -->

        </div>
        <!-- /.form__container -->
    </div>
    <script src="https://unpkg.com/imask"></script>
    <script src="js/script.js"></script>
</body>
</html>
